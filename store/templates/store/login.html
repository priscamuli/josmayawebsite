{% extends 'store/base.html' %}

{% block content %}
<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- Right side: Login form -->
    <div class="d-flex vh-50 justify-content-center align-items-center">
      <div class="card shadow-sm p-4" style="width: 80%; max-width: 400px; border-radius: 15px;">
        <h2 class="mb-4 text-center" style="color: #005B9F;">Login Into Your Account</h2>

        <!-- Messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" 
                  class="btn w-100" 
                  style="background-color: #0093D0; color: #fff; margin-top:10px; border-radius:8px; padding:10px;">
            Login
          </button>
        </form>

        <p class="text-center mt-3" style="font-size: 0.9rem;">
          Don't have an account? <a href="{% url 'signup' %}" style="color: #FFD700;">Sign up</a>
        </p>
      </div>
    </div>

  </div>
</div>

<style>
/* Style form fields */
form input[type="text"], 
form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
}

/* Add focus effect */
form input[type="text"]:focus, 
form input[type="password"]:focus {
    border-color: #0093D0;
    outline: none;
    box-shadow: 0 0 5px rgba(0,147,208,0.5);
}
</style>
{% endblock %}
